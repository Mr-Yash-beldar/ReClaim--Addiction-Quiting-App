name: Node.js GitHub Action

on:
  push:
    branches: [main]
    path-ignore:
      - '.gitignore'
      - '*.md'
      - '*.txt'

      
  pull_request:
    branches: [main]
    path-ignore:
      - '.gitignore'
      - '*.md'
      - '*.txt'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install
